<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEW Viral Video</title>
  <meta property="og:title" content="নাদিয়ার ভাইরাল ভিডিও!" />
  <meta property="og:description" content="Check out the latest collection of viral videos." />
  <meta property="og:image" content="https://ia600309.us.archive.org/10/items/img-20251028-222519/IMG_20251028_222519.jpg" />
  <meta property="og:url" content="https://arman-10fe4.web.app/" />
  <meta property="og:type" content="website" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; line-height: 1.6; }
    a { color: inherit; text-decoration: none; }
    .header { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; text-align: center; padding: 2rem 0; margin-bottom: 20px; }
    .header h1 { margin: 0; font-size: 2rem; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 16px 40px; }
    .image-gallery { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .image-item { position: relative; overflow: hidden; height: 250px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: #fff; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; cursor: pointer; }
    .image-item.visible { opacity: 1; transform: translateY(0); }
    .image-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; justify-content: center; align-items: center; width: 60px; height: 60px; border-radius: 50%; background: rgba(255, 75, 43, 0.85); color: #fff; font-size: 1.5rem; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.25s ease; }
    .play-btn:hover { background: rgba(230, 58, 31, 0.95); transform: translate(-50%, -50%) scale(1.15); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .empty { grid-column: 1 / -1; text-align: center; padding: 40px; color: #777; }
    .hidden { display: none !important; }

    /* --- Popup/Modal Styles --- */
    .video-detail-popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75); /* Black overlay */
      display: none; /* Initially hidden */
      justify-content: center; align-items: center; z-index: 1000;
      padding: 20px;
    }
    .popup-content {
      background: #fff; border-radius: 12px;
      max-width: 800px; width: 100%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: zoomIn 0.3s ease-out;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .close-bar { text-align: right; padding: 8px 15px; }
    .close-btn { font-size: 1.8rem; font-weight: bold; cursor: pointer; color: #555; border: none; background: none; }
    .detail-hero { position: relative; border-radius: 12px 12px 0 0; overflow: hidden; background: #000; }
    .detail-hero img { width: 100%; height: auto; display: block; max-height: 70vh; object-fit: contain; }
    .detail-body { padding: 18px; }
    .detail-title { margin: 0 0 10px; font-size: 1.6rem; }
    .detail-desc { margin: 0; color: #444; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="header">
    <h1>NEW Viral Video</h1>
  </div>

  <div class="container">
    <div class="image-gallery" id="videoGallery"></div>
  </div>

  <!-- Detail Popup/Modal HTML -->
  <div class="video-detail-popup" id="videoDetailPopup">
    <div class="popup-content">
      <div class="close-bar">
        <button class="close-btn" id="closePopupBtn">&times;</button>
      </div>
      <div class="detail-hero">
        <img id="detailThumbnail" src="" alt="Video thumbnail">
        <a class="play-btn" id="detailPlayBtn" href="#" title="Play video">▶</a>
      </div>
      <div class="detail-body">
        <h2 class="detail-title" id="detailTitle"></h2>
        <p class="detail-desc" id="detailDescription"></p>
      </div>
    </div>
  </div>

  <script>
    // --------------------------------------------------------------------
    // --- আপনার বিজ্ঞাপনের লিঙ্কগুলো এখানে দিন ---
    // --------------------------------------------------------------------
    const firstAdLink = "https://www.effectivegatecpm.com/hvc7d1r47?key=702b7dc6ad9c74ecf5650574dead733f"; // থাম্বনেইলে ক্লিক করলে এই লিঙ্কে যাবে
    const secondAdLink = "https://www.effectivegatecpm.com/hvc7d1r47?key=702b7dc6ad9c74ecf5650574dead733f"; // পপআপের প্লে বাটনে ক্লিক করলে এই লিঙ্কে যাবে

    // --- আপনার সব ভিডিওর তথ্য এখানে যোগ করুন ---
    const allVideos = [
      { id: 'video-1', title: 'নাদিয়ার প্রথম ভিডিও', thumbnailUrl: 'https://ia801006.us.archive.org/1/items/images-27_202510/images%20%2827%29.jpeg', videoUrl: secondAdLink, description: 'এটি প্রথম ভিডিওর বিস্তারিত বিবরণ।' },
      { id: 'video-2', title: 'নাদিয়ার দ্বিতীয় ভিডিও', thumbnailUrl: 'https://ia801402.us.archive.org/33/items/img-20251027-014504/IMG_20251027_014504.jpg', videoUrl: secondAdLink, description: 'এটি দ্বিতীয় ভিডিওর বিবরণ।' },
      { id: 'video-3', title: 'আরেকটি নতুন ভিডিও', thumbnailUrl: 'https://ia600204.us.archive.org/29/items/images-28_202510/images%20%2828%29.jpeg', videoUrl: secondAdLink, description: 'এটি তৃতীয় ভিডিওর বিবরণ।' },
      { id: 'video-4', title: 'চতুর্থ ভিডিও ক্লিপ', thumbnailUrl: 'https://ia801000.us.archive.org/1/items/images-26_202510/images%20%2826%29.jpeg', videoUrl: secondAdLink, description: 'এটি চতুর্থ ভিডিওর বিবরণ।' }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const videoGallery = document.getElementById('videoGallery');
      const videoDetailPopup = document.getElementById('videoDetailPopup');
      const detailTitle = document.getElementById('detailTitle');
      const detailDescription = document.getElementById('detailDescription');
      const detailThumbnail = document.getElementById('detailThumbnail');
      const detailPlayBtn = document.getElementById('detailPlayBtn');
      const closePopupBtn = document.getElementById('closePopupBtn');
      
      renderGallery();

      function renderGallery() {
        videoGallery.innerHTML = '';
        allVideos.forEach(video => {
          const item = document.createElement('div');
          item.className = 'image-item';
          item.dataset.videoId = video.id; // Store video ID in data attribute
          item.innerHTML = `
            <img src="${video.thumbnailUrl || ''}" alt="${escapeHtml(video.title || 'Video')}">
            <div class="play-btn">▶</div>
          `;
          videoGallery.appendChild(item);
        });
        initializeScrollAnimation();
      }

      // --- ধাপ ১ এবং ২: গ্যালারির ছবিতে ক্লিক করলে প্রথম অ্যাডে রিডাইরেক্ট হবে ---
      videoGallery.addEventListener('click', (e) => {
        const item = e.target.closest('.image-item');
        if (item) {
          const videoId = item.dataset.videoId;
          // ব্যবহারকারী কোন ভিডিওতে ক্লিক করেছে তা মনে রাখার জন্য sessionStorage ব্যবহার করা হচ্ছে
          sessionStorage.setItem('clickedVideoId', videoId);
          // প্রথম বিজ্ঞাপনে পাঠানো হচ্ছে
          window.location.href = firstAdLink;
        }
      });
      
      // --- ধাপ ৩: বিজ্ঞাপন থেকে 'Back' করে ফিরে এলে পপআপ দেখানো হবে ---
      window.addEventListener('pageshow', (event) => {
        const pendingVideoId = sessionStorage.getItem('clickedVideoId');
        if (pendingVideoId) {
          renderVideoDetail(pendingVideoId);
          videoDetailPopup.style.display = 'flex';
          // দেখানোর পর স্টোরেজ খালি করে দেওয়া হচ্ছে যাতে রিফ্রেশ করলে আবার পপআপ না আসে
          sessionStorage.removeItem('clickedVideoId');
        }
      });

      function renderVideoDetail(id) {
        const video = allVideos.find(v => v.id === id);
        if (video) {
          detailTitle.textContent = video.title;
          detailDescription.textContent = video.description;
          detailThumbnail.src = video.thumbnailUrl;
          detailThumbnail.alt = video.title;
          // --- ধাপ ৪: প্লে বাটনে দ্বিতীয় বিজ্ঞাপনের লিঙ্ক সেট করা ---
          detailPlayBtn.href = secondAdLink;
        }
      }

      // পপআপ বন্ধ করার জন্য
      closePopupBtn.addEventListener('click', () => {
        videoDetailPopup.style.display = 'none';
      });
      
      // পপআপের বাইরে ক্লিক করলে বন্ধ হবে
      videoDetailPopup.addEventListener('click', (e) => {
          if (e.target === videoDetailPopup) {
              videoDetailPopup.style.display = 'none';
          }
      });

      function initializeScrollAnimation() {
        const items = document.querySelectorAll('.image-item');
        if (!items.length) return;
        const obs = new IntersectionObserver((entries, observer) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('visible');
              observer.unobserve(e.target);
            }
          });
        }, { root: null, rootMargin: '0px', threshold: 0.1 });
        items.forEach(i => obs.observe(i));
      }

      function escapeHtml(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    });
  </script>
</body>
  </html>
